<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.css">
</head>

<body>
    <input type="file" id="myfile" name="myfile"><br><br>

    <table id="table">

    </table>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.js"></script>

    <script>
        const readImage = () => {
            return new Promise((resolve, reject) => {
                var file = document.getElementById("myfile").files[0];

                if (file) {
                    var reader = new FileReader();
                    reader.readAsText(file, "text/xml");
                    let ReturnArray = [];

                    reader.onload = function (evt) {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(evt.target.result.replaceAll("&#4;", ""), "application/xml");

                        checkboxes = doc.documentElement.querySelectorAll("STOCKITEM");
                        
                        checkboxes.forEach((userItem) => {
                            ReturnArray.push(userItem.attributes.NAME.value);
                        });

                        resolve(ReturnArray);
                    }
                    reader.onerror = function (evt) {
                    };
                };
            });
        };

        let StartFunc = () => {
            var file = document.getElementById("myfile").files[0];

                    checkboxes = doc.documentElement.querySelectorAll("STOCKITEM");

                    for (i in checkboxes) {
                        console.log(checkboxes[i].attributes.NAME);
                        ReturnArray.push(checkboxes[i].attributes.NAME);
                    };
                }
                reader.onerror = function (evt) {
                };
            };
        };

    </script>
</body>

</html>
